{% extends "base.html" %}


{% block main %}
    <div class="row w-100 d-flex justify-content-center">
        <h1 class="text-center">Enter new password</h1>

        <form method="POST" class="col-3">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-success w-100" type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
